<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Columnar</title>
</head>
<body>
    <table border="1">
        <caption="top"> Ejemplo de Alineaciones y Dimesionados en Columnas
        </caption>
        <tr>
            <th></th>
            <th>09am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Lunas</th>
            <td colspan="2" >Geografia</td>
            <td>Matematicas</td>
            <td>Arte</td>
        </tr>
        <tr>
            <th>Martes</th>
            <td colspan="3">Tecnico prog. Soft</td>
            <td>Etica</td>
        </tr>
    </table>
</body>
</html>
